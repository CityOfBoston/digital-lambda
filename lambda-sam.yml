AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: Digital team Lambda functions

Parameters:
  LambdaStackName:
    Type: String
    Description: Parent stack name, used for naming

  LambdaExecutionRoleArn:
    Type: String
    Description: ARN for the role that Lambda functions will get

  DeploySlackChannel:
    Type: String
    Description: Channel to send Slack messages to
    Default: digital_builds

  DeploySlackWebhookUrl:
    Type: String
    Description: Webhook URL for the above channel

Resources:
  CloudFormationDeployFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${LambdaStackName}-CloudFormationDeployFunction"
      Description: Function to notify Slack when a CloudFormation deploy completes
      Role: !Ref LambdaExecutionRoleArn
      Handler: post-cloudformation-deploy.handler
      Runtime: nodejs6.10
      CodeUri: ./slack/
      Environment:
        Variables:
          SLACK_WEBHOOK_URL: !Ref DeploySlackWebhookUrl
          SLACK_CHANNEL: !Ref DeploySlackChannel
